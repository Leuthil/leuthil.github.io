<html>

{% include head.html %}

<body>

    {% include header.html %} 

<!-- Banner -->
<section id="header">
	<div class="inner">
		<header class="major">
			<h2>{{ page.title }}</h2>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ page.image }}" alt="" /></span>{% endif %}
		<p>{{ page.description }}</p>
	</div>
</section>
	
<!-- Main -->
<div id="main" class="alt">


	
<!-- One -->
<section id="one">
	<div class="inner">
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
